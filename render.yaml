services:
  # PostgreSQL Database
  - type: pserv
    name: university-verifier-db
    plan: free
    region: oregon
    ipAllowList: []

  # Backend API Service
  - type: web
    name: university-verifier-backend
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: university-verifier-db
          property: connectionString
      - key: DB_URL
        fromDatabase:
          name: university-verifier-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: UNIVERSITY_PORTAL_URL
        sync: false
      - key: CORS_ORIGIN
        value: "*"
      - key: UPLOAD_DIR
        value: "/app/uploads"
      - key: MAX_FILE_SIZE
        value: "10485760"
      - key: PORT
        value: "10000"
      - key: HOST
        value: "0.0.0.0"
    healthCheckPath: /api/v1/health

  # Frontend React App
  - type: web
    name: university-verifier-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # University Portal
  - type: web
    name: university-verifier-portal
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./university-portal/Dockerfile
    dockerContext: ./university-portal
    envVars:
      - key: PORT
        value: "10000"
      - key: HOST
        value: "0.0.0.0"
      - key: SECRET_KEY
        generateValue: true
      - key: UPLOAD_DIR
        value: "/tmp/certificates"
      - key: DB_FILE
        value: "/tmp/certificates.json"
    healthCheckPath: /health
