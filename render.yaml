services:
  # Backend API Service
  - type: web
    name: university-verifier-backend
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DB_URL
        value: "sqlite:///./university.db"
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGIN
        value: "*"
      - key: UPLOAD_DIR
        value: "/app/uploads"
      - key: MAX_FILE_SIZE
        value: "10485760"
      - key: PORT
        value: "8000"
    healthCheckPath: /api/v1/health

  # Frontend React App
  - type: web
    name: university-verifier-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: "https://university-verifier-backend.onrender.com/api/v1"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # University Portal
  - type: web
    name: university-verifier-portal
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./university-portal/Dockerfile
    dockerContext: ./university-portal
    envVars:
      - key: PORT
        value: "3000"
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /health
